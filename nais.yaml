team: teamsykefravr
name: "syfosmapprec"
image: "repo.adeo.no:5443/syfo/syfosmapprec"
replicas:
  min: 1
  max: 2
  cpuThresholdPercentage: 90
port: 8080
healthcheck:
  liveness:
    path: /is_alive
    initialDelay: 10
    timeout: 1
    periodSeconds: 10
    failureThreshold: 3
  readiness:
    path: /is_ready
    initialDelay: 10
    timeout: 1
prometheus:
  enabled: true
  path: /prometheus
resources:
  limits:
    cpu: 500m
    memory: 256Mi
  requests:
    cpu: 50m
    memory: 128Mi
fasitResources:
  used:
  - alias: syfosmapprec_utsending
    resourceType: Queue
    propertyMap:
      queueName: MOTTAK_QUEUE_UTSENDING_QUEUENAME
  - alias: mqGateway04
    resourceType: QueueManager
  - alias: syfosmapprec_channel
    resourceType: Channel